       _locale: en|es
    
admin:
    locales:     {es: "/{_locale}/admin", en: "/{_locale}/admin"}
    defaults: { _controller: CorredoresRiojaBundle:Default:admin }
    requirements:
       _locale: en|es

usuario_login:
    locales: {es: "/{_locale}/corredores/login", en: "/{_locale}/runners/login"}
